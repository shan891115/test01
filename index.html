<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #d89bd5;
        }

        .container {
            display: flex;
            flex-direction: column; /* 垂直排列 */
            align-items: center; /* 水平置中 */
        }

        h1 {
            color: rgb(175, 115, 232);
            font-size: 100px;
            margin: 0; /* 移除預設邊距 */
        }

        button {
            background-color: #81da84;
            border: none;
            color: white;
            padding: 30px 30px;
            text-align: center;
            text-decoration: none;
            font-size: 25px;
            margin-top: 20px; /* 與 h1 之間增加間距 */
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="app" class="container">
        <h1>{{ message }}</h1>
        <button @click="changeMessage">點我改變訊息</button>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    message: "Hello Vue!"
                };
            },
            methods: {
                changeMessage() {
                    this.message = "訊息已改變！";
                }
            }
        }).mount("#app");
    </script>
</body>

</html>
