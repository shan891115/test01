<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
            body{
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                font-family: Arial, sans-serif;
                background-color: #d89bd5;
            }
            h1{
                color : rgb(175, 115, 232);
                font-size: 100px;
                text-align: center;
            }
            button{
                background-color: #81da84;
                border: none;
                color: white;
                padding: 30px 30px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 4px 2px;
                cursor: pointer;
            }
    </style>
</head>
<body>
    <div id="app">
        <h1>{{ message }}</h1>
        
        <button @click="changeMessage">點我改變訊息</button>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    message: "Hello Vue!"
                };
            },
            methods: {
                changeMessage() {
                    this.message = "訊息已改變！";
                }
            }
        }).mount("#app");
    </script>
</body>
</html>
